<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://content.codecademy.com/projects/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>

  <body ng-app="AppMarketApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <!-- Calls of the directives -->
      <div class="container">
        <!--  
         We can print the elements individually, like this: 
        -->
        <!-- Call directive "appInfo" with the info "move" -->
        <div class="card">
          <app-info info="move"></app-info>
        </div>

        <!-- Call directive "appInfo" with the info "shutterbugg" -->
        <div class="card">
          <app-info info="shutterbugg"></app-info>
        </div>

        <!-- Call directive "appInfo" with the info "gameboard" -->
        <div class="card">
          <app-info info="gameboard"></app-info>
        </div>

        <!--
           Or create a scope that contains all elements and then use ng-repeat to print, like this:
        -->
        <!-- Call the directive "nq-repeat" to show all apps in app scope -->
        <div class="card apps row" ng-repeat="app in apps"> 
          <!-- We can pass the "app" has a info from the "app-info" directive, that way the directive goes show the indo of the current app -->
          <app-info info="app"></app-info>
          <install-app></install-app> 
        </div>
      </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/directives/installApp.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
  </body>
</html>
